<html>  <head>    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>  </head>  <body>    <div id="msgs" style="height:400; width:400; overflow: scroll;"></div>    <form id="chatForm">      <input type="text" id="name">      <input type="text" id="msg">      <button id="sendBtn">Send</button>    </form>    <script>      var socket = new WebSocket('ws://localhost:8080/', 'chat');      $('#sendBtn').on('click', function (e) {        e.preventDefault();        var name = $('#name').val(),        msg = $('#msg').val();        socket.send('{"name": "' + name + '", "msg": "' + msg + '"}');      });      socket.onmessage = function (msg) {        var data = JSON.parse(msg.data),        content = $('#msgs').html() + '<br />';        $('#msgs').html(content + data.name + ': ' + data.msg);      };    </script>  </body></html>
