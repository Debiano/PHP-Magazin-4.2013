<html>  <head>    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>    <script src="http://localhost:8080/socket.io/socket.io.js"></script>  </head>  <body>    <div id="msgs" style="height:400; width:400; overflow: scroll;"></div>    <form id="chatForm">      <input type="text" id="name">      <input type="text" id="msg">      <button id="sendBtn">Send</button>    </form>    <script>      var socket = io.connect('http://localhost:8080');      $('#sendBtn').on('click', function (e) {        e.preventDefault();        var name = $('#name').val(),        msg = $('#msg').val();        socket.emit('message', '{"name": "' + name + '", "msg": "' + msg + '"}');      });      socket.on('message', function (msg) {        var data = JSON.parse(msg),        content = $('#msgs').html() + '<br />';        $('#msgs').html(content + data.name + ': ' + data.msg);      });    </script>  </body></html>
