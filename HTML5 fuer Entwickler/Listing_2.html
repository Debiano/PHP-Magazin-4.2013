<script lang="text/javascript">var api = {  resetMessages: function() {    document.getElementById('session-empty').classList.add('invisible');    document.getElementById('local-empty').classList.add('invisible');  },  getText: function() { return document.getElementById('text').value; },  setText: function(text) { document.getElementById('text').value = text; },  saveLocal: function() {    window.localStorage["text"] = this.getText();  },  loadLocal: function() {    this.resetMessages();    var text = window.localStorage["text"];    if ((text === undefined) || (text === "")) {      document.getElementById('local-empty').classList.remove('invisible');      text = "";    }    this.setText(text);  },  saveSession: function() {    window.sessionStorage["text"] = this.getText();  },  loadSession: function() {    this.resetMessages();    var text = window.sessionStorage["text"];    if ((text === undefined) || (text === "")) {      document.getElementById('session-empty').classList.remove('invisible');      text = "";    }    this.setText(text);  }};</script><textarea id="text" rows="10" cols="50"></textarea><br/><span id="session-empty" class="invisible">Session storage is empty.<br/></span><span id="local-empty" class="invisible">Local storage is empty.<br/></span><button id="sessionload" onclick="api.loadSession();">Load from SESSION storage</button>&nbsp;<button id="sessionsave" onclick="api.saveSession();">Save to SESSION storage</button><br/><button id="localload" onclick="api.loadLocal();">Load from LOCAL storage</button>&nbsp;<button id="localsave" onclick="api.saveLocal();">Save to LOCAL storage</button><br/>
